{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white py-4 rounded-top-4">
                    <div class="text-center">
                        <i class="fas fa-robot fa-2x mb-3"></i>
                        <h3 class="mb-0">AI Mental Health Support</h3>
                        <p class="mb-0 mt-2 opacity-75">Confidential 24/7 emotional support</p>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="chat-container rounded-3 p-4 mb-4" style="height: 400px; background-color: #f8f9fa; overflow-y: auto;">
                        <div id="chat-messages" class="d-flex flex-column gap-3">
                            <!-- Messages will be displayed here -->
                        </div>
                    </div>
                    <form id="chat-form" class="d-flex gap-2">
                        <input type="text" class="form-control form-control-lg rounded-pill" id="message-input" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary rounded-circle" style="width: 50px; height: 50px;">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .chat-container {
        border: 1px solid rgba(0,0,0,0.1);
    }
    .message-bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
    }
    .user-message {
        align-self: flex-end;
        background-color: #4A90E2;
        color: white;
    }
    .bot-message {
        align-self: flex-start;
        background-color: #e9ecef;
        color: #212529;
    }
</style>

<script>
    // Example message template (you'll need to implement the actual chat functionality)
    function addMessage(content, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message-bubble', isUser ? 'user-message' : 'bot-message');
        messageDiv.textContent = content;
        document.getElementById('chat-messages').appendChild(messageDiv);
    }
</script>
{% endblock %}
